<section class="libraries">

  <h2>Libraries</h2>

  <ul class="libraries--list">
    <li *ngFor="#library of libraries">
      {{library.title}}
    </li>
  </ul>

  <form class="libraries--new" (ngSubmit)="addLibrary(title.value)">
    <label for="title">Ajouter une librarie</label>
    <input name="title" #title placeholder="Titre">
  </form>

</section>
